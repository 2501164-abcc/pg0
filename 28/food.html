                <h1>オムライス</h1>
                <p>調理したご飯を薄焼き卵で包んだ料理。</p>
                <p>気分で中のご飯をケチャップライスにしたり、ただ炒めたご飯にしたりする。</p>
            </div>
            <div class="item">
                <img src="image/shokuue_20250331085432.jpg" alt="Mマートから引用：https://www.m-mart.co.jp/shokuue/ireg/tmp/shokuue_20250331085432.jpg">
                <h1>酢もつ</h1>
                <p>牛や豚などの内臓を湯通しして、ポン酢や特製ダレなどで和えた料理。</p>
                <p>薬味とかを添えないで食べることもできるけど、唐辛子を入れた少し辛いぐらいのほうが好き。</p>
